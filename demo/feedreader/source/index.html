<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Feed Reader</title>
    <script src="script/loader.js"></script>
    <script>
      window.qxsettings = {
        "qx.theme" : "qx.theme.Modern",
        "qx.version" : 1.0
      };
      
      var permutation = Core.LANGUAGE;
      var checksum = Core.crc32(permutation).toString(36);
      
      console.debug("Checksum (CRC32-Base36): " + checksum);
      
      Core.loadScripts(["script/feedreader-" + Core.LANGUAGE + ".js"]);
    </script>
  </head>
